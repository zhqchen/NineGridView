apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release' // must be applied after your artifact generating plugin (eg. java / com.android.library)

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.3'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName "1.0.6"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

publish {
    userOrg = 'zhqchen'//bintray.com的组织名称
    groupId = 'com.zhqchen'//jcenter上的路径
    artifactId = 'ninegridview'//项目名称
    publishVersion = '1.0.6'//版本号
    desc = 'Android NineGridView use like GridView'//描述
    website = 'https://github.com/zhqchen/NineGridView'
}

